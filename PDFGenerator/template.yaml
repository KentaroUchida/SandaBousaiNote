AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  PDFGenerator

  Sample SAM Template for PDFGenerator
  
Globals:
  Function:
    Timeout: 20

Resources:
  PDFGeneratorApi:
    Type: AWS::Serverless::Api
    Properties:
      BinaryMediaTypes:
        - application/pdf
      StageName: Prod

  PDFGeneratorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Events:
        GeneratePDF:
          Type: Api
          Properties:
            Path: /pdf
            Method: get

Outputs:
  PDFGeneratorApi:
    Description: "API Gateway endpoint URL for Prod stage for PDF Generator function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/pdf/"
  PDFGeneratorFunction:
    Description: "PDF Generator Lambda Function ARN"
    Value: !GetAtt PDFGeneratorFunction.Arn
  PDFGeneratorFunctionIamRole:
    Description: "Implicit IAM Role created for PDF Generator function"
    Value: !GetAtt PDFGeneratorFunctionRole.Arn
